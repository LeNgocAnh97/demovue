<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Example Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <br>
            <nav id="top-navigation" class="well well-sm flex flex-row align-center">
                <a href="javascript:void(0)" v-on:click.prevent="showCheckOut = !showCheckOut"><strong>E-commerce Inc.</strong></a>

                <div class="text-right pull-right cart-info">
                    <span class="stats">{{cart.item.length}} items in cart, totalling  {{ totalPrice }} </span>
                    <button class="btn btn-primary">View Cart</button>
                </div>
            </nav>

            <div id="products" class="row list-group" v-if="showCheckOut == false">
                <div class="item col-xs-4" v-for="product of products">
                    <div class="thumbnail">
                        <img class="group list-group-image" src="http://placehold.it/400x250/000/fff">
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">{{product.name}}</h4>
                            <p class="group inner list-group-item-text">{{ product.description }}</p>
                            <br>

                            <div class="row flex flex-row align-center">
                                <div class="col-xs-4">
                                    <p class="lead">{{ product.price}}$$</p>
                                </div>

                                <div class="col-xs-8 flex flex-row align-center justify-right">
                                    <div class="number-in-stock">
                                        {{ product.inStock}}
                                    </div>
                                    <button class="btn btn-success" @click="addCart(product)" >Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
            <!--  Check Out -->
            <div v-else>
                Checkout sản phẩm
                <table>
                    <tr  v-for="(product, index) in cart.item">
                    <td> {{ product.product.name}}  </td>
                     <td> {{ product.quality}} </td>
                     <td>  {{ product.product.price}}</td>
                     <td> <button v-on:click="congQualityItem(product)"> + </button></td>
                     <td> <button v-on:click="truQualityItem(product)"> - </button></td>
                     <td> <button v-on:click="deleteItem(product, index)"> X </button></td>
                    <tr>
                </table>

                <p> Total Price : {{ totalPrice }} </p>
            </div>


        </div>
        
           
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
